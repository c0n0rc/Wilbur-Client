<!DOCTYPE html>
<html>
	<head>
	   	<!-- Required meta tags -->
	   	<meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	   	<!-- Bootstrap CSS -->
	   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   	<!-- Custom CSS -->
	   	<link rel="stylesheet" type="text/css" href="../stylesheets/all.css">
	   	<!-- JQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	   	<!-- Custom script -->
	   	<script type="text/javascript" src="../js/searchView.js"></script>
	</head>
	
	<body>

		<div class="container">
			
			<div id="login-nav" class="login-nav">

				<a href="javascript:void(0)" class="login-exit-btn" id="login-exit-button">&times;</a>

				<hr/>

				<div class="row google-header-row">
					<div class="col-sm-4">
						<button type="button" class="btn btn-sm btn-toggle" id="google-button" data-toggle="button" aria-pressed="false" autocomplete="off">
							<div class="handle"></div>
						</button>
		    		</div>
		    		<div class="col-sm-5 google-header">Google</div>
					<a href="javascript:void(0)" class="col-sm-3 login-nav-btn" id="login-add-google-button">&plus;</a>
				</div>

				<div id="google-accounts-anchor"></div>

				<hr/>

				<div class="row dropbox-header-row">
					<div class="col-sm-4">
						<button type="button" class="btn btn-sm btn-toggle" id="dropbox-button" data-toggle="button" aria-pressed="false" autocomplete="off">
							<div class="handle"></div>
						</button>
		    		</div>
		    		<div class="col-sm-5 dropbox-header">Dropbox</div>
					<a href="javascript:void(0)" class="col-sm-3 login-nav-btn" id="login-add-dropbox-button">&plus;</a>
	    		</div>
				
				<div id="dropbox-accounts-anchor"></div>

				<hr/>

				<div class="row box-header-row">
					<div class="col-sm-4">
						<button type="button" class="btn btn-sm btn-toggle" id="box-button" data-toggle="button" aria-pressed="false" autocomplete="off">
							<div class="handle"></div>
						</button>
		    		</div>
		    		<div class="col-sm-5 box-header">Box</div>
					<a href="javascript:void(0)" class="col-sm-3 login-nav-btn" id="login-add-box-button">&plus;</a>
				</div>
				
				<div id="box-accounts-anchor"></div>

				<hr/>

			</div>

			<div class="row settings-btn-row">
				<button type="button" id="settings-button" class="settings-btn btn btn-primary mb-2">&#9776; Settings</button>
			</div>
			
			<div class="row search-container-row">
				<form class="search-container-form">
					<div class="form-row align-items-center">
						<div class="search-bar-col col-auto">
							<input type="text" class="search-bar form-control mb-2" id="search-bar-input" placeholder="What are you looking for?">
						</div>
						<div class="search-btn-col col-auto">
							<button type="button" id="search-button" class="search-btn btn btn-primary mb-2">Go!</button>
						</div>
					</div>
				</form>
			</div>
			
			<div class="row results-button-row">
				<div class="col-sm-10 results-count">Displaying <span class="badge badge-secondary results-badge" id="results-count-badge">0</span> results</div>
				<button type="button" id="results-button" class="col-sm-2 results-btn btn btn-primary mb-2">Clear results</button>
			</div>

			<div class="row results-container-row">
				<div class="results-container">
					<div class="google-results-anchor"></div>
					<div class="box-results-anchor"></div>
					<div class="dropbox-results-anchor"></div>
				</div>
			</div>

		</div>

	</body>

</html>
